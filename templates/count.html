<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Result</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <br><br>
    <div class="container">

        <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Total number of words in your text are:</h5>
            <h3> {{ numberOfWords }}</h3>
            <hr>
            <p class="mb-0">Original Text and Bag of Words is shown below</p>
        </div>
    </div>

    <br><br>

    <div class="container">
        <h3 class="display-4">Your Original Text</h3><br>
        <div class="card">
            <div class="card-body">
                {{ yourText }}
            </div>
        </div>
    </div>


    <br><br>

    <div class="container">
        <h3 class="display-4">Bag of Words</h3><br>
        <ul class="list-group">
            {% for word, totalCount in wordDict %}
            <li class="list-group-item"> <b>{{ word }}</b> : {{ totalCount }}</li>
            {% endfor %}
        </ul>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
